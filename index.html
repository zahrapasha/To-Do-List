<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="home-page" >
        <h2 class="title-header">You have got 5 tasks 
        today to complete</h2>
        <div class="search">
        <input type="text" value="Search Task Here">
         <svg class="search-icon" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
         <path d="M20.1667 20.1667L18.25 18.25M10.1042 19.2083C11.2997 19.2083 12.4836 18.9728 13.5882 18.5153C14.6927 18.0578 15.6964 17.3872 16.5418 16.5418C17.3872 15.6964 18.0578 14.6927 18.5153 13.5882C18.9728 12.4836 19.2083 11.2997 19.2083 10.1042C19.2083 8.90859 18.9728 7.72472 18.5153 6.62015C18.0578 5.51558 17.3872 4.51195 16.5418 3.66655C15.6964 2.82115 14.6927 2.15054 13.5882 1.69301C12.4836 1.23549 11.2997 1 10.1042 1C7.68959 1 5.37391 1.95919 3.66655 3.66655C1.95919 5.37391 1 7.68959 1 10.1042C1 12.5187 1.95919 14.8344 3.66655 16.5418C5.37391 18.2491 7.68959 19.2083 10.1042 19.2083V19.2083Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
         </svg>
    
        </div>
        <div class="progress">
        <p class="title">Progress</p>
        <div class="progress-task">
            <p class="Daily-task">Daily Task</p>
            <p class="Completed-tasks">2/3 Task Completed</p>
            <div class="present-text">
               <p class="state">You are almost done go ahead</p>
               <div class="present">
                 <div class="present-bar"></div>
               </div>
            </div>
        </div>
        </div>
        

        <div class="todays-task">
          <div class="header-tasklist">
            <p class="title">Todayâ€™s Task</p>
            <p class="seeAll_task">See All</p>
          </div>
            <ul class="tasklist">
 
            </ul>
        </div>
        <div class="tommorrow-task">
          <div class="header-tasklist">
            <p class="title">Tommorrow Task</p>
            <p class="seeAll_task">See All</p>
          </div>
            <ul class="tasklist">
          
            </ul>
        </div>
         <div class="future-task">
          <div class="header-tasklist">
            <p class="title">Next Days</p>
            <p class="seeAll_task">See All</p>
          </div>
          <ul class="tasklist"></ul>
         </div>
       <button class="add-task-Btn">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 14H26" stroke="#292D32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 26V2" stroke="#292D32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

       </button>
      </div>
      <div class="create-task-page" style="display: none;">
        <div class="header">
            <svg class="back-home-page" width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 1C7.49187 1 1 7.49187 1 15.5C1 23.5081 7.49187 30 15.5 30C23.5081 30 30 23.5081 30 15.5C30 7.49187 23.5081 1 15.5 1Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20.5749 15.5L11.8749 15.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.7748 11.1502L10.4248 15.5002L14.7748 19.8502" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

          <p class="title-header">Create new task</p>
        </div>
        <div class="sectiondate">
         <div class="headerDate">
           <div class="arrow-left">
            <svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
             <path d="M9.73789 18L1.26196 9.5L9.73789 0.999994" stroke="#BA83DE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
           </div>
           <div class="range-time"></div>
           <div class="arrow-right">
              <svg width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.00003 1L9.47595 9.5L1.00003 18" stroke="#BA83DE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
          </div>

       </div>
           <div class="dayWeeks">
              
           </div>
        </div>
        <div class="scedule-section">
            <p>Schedule</p>
            <input type="text" placeholder="Name" id="name">
            <textarea name="" id="message" rows="5" cols="50" placeholder="Description" ></textarea>

        </div>
        <div class="section-time">
          <div class="Time">
            <p>Start Time</p>
            <div class="set-Time">
              <input type="time" id="satarttime">
              <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M25 13C25 19.624 19.624 25 13 25C6.376 25 1 19.624 1 13C1 6.376 6.376 1 13 1C19.624 1 25 6.376 25 13Z" stroke="#BA83DE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M17.4518 16.8157L13.7318 14.5957C13.0838 14.2117 12.5558 13.2877 12.5558 12.5317V7.61172" stroke="#BA83DE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <div class="Time">
            <p>End Time</p>
            <div class="set-Time">
              <input type="time" id="endtime">
              <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M25 13C25 19.624 19.624 25 13 25C6.376 25 1 19.624 1 13C1 6.376 6.376 1 13 1C19.624 1 25 6.376 25 13Z" stroke="#BA83DE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M17.4518 16.8157L13.7318 14.5957C13.0838 14.2117 12.5558 13.2877 12.5558 12.5317V7.61172" stroke="#BA83DE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="section-priorityTask">
           <p class="priorityTitle">Priority</p>
           <div class="buttons">
             <button id="hight" class="PriorityBtn">High</button>
             <button id="medium" class="PriorityBtn">Medium</button>
             <button id="low" class="PriorityBtn">Low</button>
           </div>
        </div>
        <div class="buttons-edit-delete" style="display: none;">
          <button id="editTask">Edit Task</button>
          <button id ="DeleteTask">Delete Task</button>
        </div>
        <button id="create-task-button">Create Task</button>
      </div>
    </div>

 
   
    <script src="app.js"></script>

</body>
</html>
