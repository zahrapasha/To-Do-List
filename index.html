<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="home-page" style="display: none;">
        <h2 class="title-header">You have got 5 tasks 
        today to complete</h2>
        <div class="search">
        <input type="text" value="Search Task Here">
         <svg class="search-icon" width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
         <path d="M20.1667 20.1667L18.25 18.25M10.1042 19.2083C11.2997 19.2083 12.4836 18.9728 13.5882 18.5153C14.6927 18.0578 15.6964 17.3872 16.5418 16.5418C17.3872 15.6964 18.0578 14.6927 18.5153 13.5882C18.9728 12.4836 19.2083 11.2997 19.2083 10.1042C19.2083 8.90859 18.9728 7.72472 18.5153 6.62015C18.0578 5.51558 17.3872 4.51195 16.5418 3.66655C15.6964 2.82115 14.6927 2.15054 13.5882 1.69301C12.4836 1.23549 11.2997 1 10.1042 1C7.68959 1 5.37391 1.95919 3.66655 3.66655C1.95919 5.37391 1 7.68959 1 10.1042C1 12.5187 1.95919 14.8344 3.66655 16.5418C5.37391 18.2491 7.68959 19.2083 10.1042 19.2083V19.2083Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
         </svg>
    
        </div>
        <div class="progress">
        <p class="title">Progress</p>
        <div class="progress-task">
            <p class="Daily-task">Daily Task</p>
            <p class="Completed-tasks">2/3 Task Completed</p>
            <div class="present-text">
               <p class="state">You are almost done go ahead</p>
               <div class="present">
                 <div class="present-bar"></div>
               </div>
            </div>
        </div>
        </div>
        

        <div class="todays-task">
            <p class="title">Todayâ€™s Task</p>
            <ul>
                <li>
                   <div class="sign">

                   </div>
                   <div class="color-task">

                   </div>
                   <div class="info-task">
                       <p class="task-item">Mobile App Research</p>
                       <div class="task-history-info">
                           <svg class="icon-calender" width="17" height="19" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                         <path d="M5.1667 1V3.5" stroke="white" stroke-opacity="0.6" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                         <path d="M11.8333 1V3.5" stroke="white" stroke-opacity="0.6" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                         <path d="M4.3333 10.1668H11" stroke="white" stroke-opacity="0.6" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                         <path d="M4.3333 13.4998H8.49996" stroke="white" stroke-opacity="0.6" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                         <path d="M11.8333 2.24982C14.6083 2.39982 16 3.45816 16 7.37482V12.5248C16 15.9582 15.1667 17.6748 11 17.6748H6C1.83333 17.6748 1 15.9582 1 12.5248V7.37482C1 3.45816 2.39167 2.40816 5.16667 2.24982H11.8333Z" stroke="white" stroke-opacity="0.6" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                         </svg>

                         <p class="task-history">4 Oct</p>
                      
                       </div>
                    </div>
                   
                </li>
                   

 
            </ul>
        </div>

       <button class="add-task-Btn">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 14H26" stroke="#292D32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14 26V2" stroke="#292D32" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

       </button>
        <div class="tomorrow-task"></div>
      </div>
      <div class="create-task-page">
        <div class="header">
            <svg class="back-home-page" width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.5 1C7.49187 1 1 7.49187 1 15.5C1 23.5081 7.49187 30 15.5 30C23.5081 30 30 23.5081 30 15.5C30 7.49187 23.5081 1 15.5 1Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20.5749 15.5L11.8749 15.5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M14.7748 11.1502L10.4248 15.5002L14.7748 19.8502" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>

          <p class="title-header">Create new task</p>
        </div>
      </div>
    </div>
   
    <script src="app.js"></script>

</body>
</html>
